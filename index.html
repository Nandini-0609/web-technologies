<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Registration Form</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <!-- Mobile Number -->
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" name="mobile" required>
                        </div>

                        <!-- Email ID -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email ID</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <!-- District -->
                        <div class="mb-3">
                            <label for="district" class="form-label">District</label>
                            <select class="form-select" aria-label="Default select example" name="select">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>

                        <!-- APSDC Skill Hub Dropdown -->
                        <div class="mb-3">
                            <label for="apssdc_skill_hub" class="form-label">APSSDC Skill Hub</label>
                            <select class="form-select" id="apssdc_skill_hub" name="apssdc_skill_hub" required>
                                <option value="">Select Skill Hub</option>
                                <option value="ESC">ESC</option>
                                <option value="Skill Hub">Skill Hub</option>
                                <option value="Engineerings">Engineerings</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <!-- Interested Course Dropdown -->
                        <div class="mb-3">
                            <label for="course" class="form-label">Interested Course</label>
                            <select class="form-select" id="course" name="course" required>
                                <option value="">Select Course</option>
                                <option value="Python">Python</option>
                                <option value="My SQL">My SQL</option>
                                <option value="Web Development">Web Development</option>
                                <option value="AWS">AWS</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
